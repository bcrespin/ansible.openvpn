---
# vars file for boxeman.openvpn
openvpn_role_supported: true
openvpn_default_instance_name: openvpn
openvpn_default_service_name: openvpn
openvpn_system_etcdir: /etc
openvpn_root_group: wheel
openvpn_group: _openvpn
openvpn_user: _openvpn
openvpn_easyrsa_v3_binary: '/usr/local/share/easy-rsa/easyrsa'
openvpn_easyrsa_v3_dir: '/usr/local/share/easy-rsa'
openvpn_ldap_plugin_distribution: '/usr/local/lib/openvpn-auth-ldap.so'
